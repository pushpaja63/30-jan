<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		a:link{
			color: purple;
		}
		a:visited{
			color: orangered;
		}
		a:hover{
			background-color: pink;
		}
		a:active{
			color: maroon;
		}
		.tag:hover{
			font-size: 2rem;
			color: violet;
		}
	</style>
	
</head>
<body>
	<h1 style="color:darkblue;">this is about pseudo selector</h1>
	<ol style="color:green;">
		<li>link</li>
		<li>visited</li>
		<li>hover</li>
		<li>active</li>
	</ol>
	<p>we have write this in same order</p>
	<p>it works only on anchor tag(a)</p>
	<a href="https://www.mytra.com">search</a>
	<p class="tag">hover works for any tag</p>
</body>
</html>
